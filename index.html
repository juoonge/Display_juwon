<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juoonge Momentum</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kreon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <span class="js-weather"></span>
    </header>
    <div class="bodycenter">
        <div class="js-clock">
            <h1 class="btn">00:00</h1>
        </div>
        <form class="js-form form">
            <input class="formInput" type="text" placeholder="What is your name?">
        </form>
        <div class="js-greetings"></div>
        <form class="js-toDoForm toDoForm">
            <input class="toDoInput" type="text" placeholder="Write a to do">
        </form>
        <ul class="js-toDoList"></ul>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
</body>
</html>
